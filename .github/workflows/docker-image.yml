name: Build Docker Image
on: workflow_dispatch
  inputs:
    service:
      type: Boolean
        description: Select the Service to Deploy
  # push:
  #   branches:
  #     - main
jobs:
    build:
      name: push docker image to docker hub
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            token: ${{ secrets.GH_TOKEN }}
        - name: login to docker hub
          uses: docker/login-action@v2
          with:
            username: ${{secrets.DOCKERHUB_USERNAME}}
            password: ${{secrets.DOCKERHUB_PASSWORD}}

        - name: build the docker image
          id: build-docker-image
          run: |
            cd src
            ls -la 
            docker build . -f Dockerfile -t nileshrpatil/example-app-1:$(git rev-parse --short HEAD)
        - name: push the docker image
          id: push-docker-image
          run: |
            TAG=$(git rev-parse --short HEAD)
            docker push ${{secrets.DOCKERHUB_USERNAME}}/example-app-1:$TAG
            sed -i "s|image:.*|image: example-app-1:$TAG|" deploy/deployment.yaml
            
        - name: Commit updated deployment.yaml
          uses: stefanzweifel/git-auto-commit-action@v5
          with:
            commit_message: "Update image tag to latest"
            file_pattern: deploy/deployment.yaml
          
